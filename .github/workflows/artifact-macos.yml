name: Build Watchman macOS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      DEPENDENCY_DIR: /usr/local/var/getdeps
      ACTIONS_RUNTIME_TOKEN: ${{ github.token }}
      ACTIONS_CACHE_URL: ${ACTIONS_CACHE_URL:-"https://actions-cache.github.com/api/"}

    steps:
    - name: Clone Watchman
      uses: actions/checkout@v4
      with:
        repository: facebook/watchman
        path: watchman
        fetch-depth: 1
        submodules: recursive

    - name: getdeps cache
      uses: actions/cache@v3
      with:
        path: /usr/local/var/getdeps
        key: macos-getdeps-v1-${{ github.sha }}
        restore-keys: macos-getdeps-v1-

    - name: Build Watchman
      working-directory: watchman
      run: |
        export CC=clang
        export CXX=clang++
        export GETDEPS_PACKAGE_DIR="$GITHUB_WORKSPACE/watchman/build/fbcode_builder/manifests"
        python3 build/fbcode_builder/getdeps.py --allow-system-packages \
          install-system-deps --recursive watchman
        python3 build/fbcode_builder/getdeps.py --allow-system-packages \
          build --src-dir="$PWD" --no-tests watchman

        # Debug: Show us where the files are
        echo "Finding watchman binaries..."
        find /usr/local/var/getdeps -type f -name watchman
        find /tmp -type f -name watchman
        find $GITHUB_WORKSPACE -type f -name watchman

    - name: Create Package
      run: |
        cd watchman
        mkdir -p package/watchman
        for path in $(find /usr/local/var/getdeps -type f -name watchman -o -name watchmanctl 2>/dev/null) \
                   $(find /tmp -type f -name watchman -o -name watchmanctl 2>/dev/null) \
                   $(find $GITHUB_WORKSPACE -type f -name watchman -o -name watchmanctl 2>/dev/null); do
          if [[ -x "$path" ]]; then
            echo "Found binary: $path"
            cp "$path" package/watchman/
          fi
        done
        cp LICENSE package/watchman/
        cd package
        tar -czf watchman-macos.tar.gz watchman/

        # Debug: Show what we packaged
        echo "Package contents:"
        tar tvf watchman-macos.tar.gz

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: watchman-macos
        path: watchman/package/watchman-macos.tar.gz
        retention-days: 7
